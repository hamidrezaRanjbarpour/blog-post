{% extends 'base.html' %}

{% block content %}


    <div class="d-inline-block contentsu navOffset d-inline-block px-1 border-left border-right border-tweeter"
         style="min-height: 100vh">
        {#    IDK HOW TO DO IT BUT AFTER LOGGING IN WE NEED TO FORWARD TO HOME PAGE NOT POST PAGE#}
        <div>
            <form action="{% url 'tweets:login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Name" class="form-control">
                <input type="password" name="password" placeholder="Password" class="form-control">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div>
            <a href="{% url 'tweets:register' %}">Haven't signed up yet?</a>
        </div>
    </div>


    <div>
        {% if error_message %}
            <h4 class="text">{{ error_message }}</h4>
        {% elif wrong_pass %}
            <h4 class="text">{{ wrong_pass }}</h4>
        {% endif %}
    </div>



{% endblock %}
